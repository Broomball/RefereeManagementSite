        <!--[if lt IE 8]>

    <nav class="navbar navbar-default navbar-fixed-top base-nav" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-buttons" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          <a class="navbar-brand" href="/">{{ appName }}</a>

            <a href="#">{{ username }}</a>
            <button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#logout-modal" href="#">Log out</button>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row">
          <h1> Broomball form </h1>
          <h2> Fill out the form, you dingus. </h2>
        </div>
        <div class="row">
            <div id="registration-failed" class="alert alert-block alert-danger fade hidden">
                <button href="#" type="button" class="close" onclick="$('#registration-failed').removeClass('in').addClass('hidden');">&times;</button>
                <h4>Registration Failed</h4>
                <p id="error-message"></p>
            </div>
          <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2">
            <form class="form-horizontal" id="registerForm" >

            <div class="form-group">
              <label for="first-name" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="first-name" placeholder="First Name" name="first-name">
              </div>
            </div>

            <div class="form-group">
              <label for="last-name" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" name="last-name">
              </div>
            </div>
            
            <div class="form-group">
              <label for="mtuid" class="col-sm-2 control-label">MTU ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="mtuid" name="mtuid" placeholder="What you use to log in">
              </div>
            </div>
            
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Your MTU Email">
              </div>
            </div>

            <div class="form-group">
              <label for="confirm-email" class="col-sm-2 control-label">Confirm Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="confirm-email" name="confirm-email"  placeholder="Confirm">
              </div>
            </div>
            
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="confirm-password" class="col-sm-2 control-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm">
              </div>
            </div>
            </form>
            <button class="btn btn-primary btn-lg btn-block" name="submit" onClick="submitClicked(); return false;">Submit</button>
          </div>
        </div>
        <hr>

          <footer>
            <p>&copy; Michigan Tech Broomball 2015
            <span class="pull-right">Contact Us: <a href="mailto:webmaster@broomball.mtu.edu">webmaster@broomball.mtu.edu</a></p></span>
          </footer>
