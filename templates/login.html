    <div class="container">
        <div class="row">
            <div class="page-header">
                <h2>Login</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                <form id="loginForm">
                    <div id="login-failed" class="alert alert-block alert-danger fade hidden">
                        <button href="#" type="button" class="close" onclick="$('#login-failed').removeClass('in').addClass('hidden');">&times;</button>
                        <h4>Login Failed</h4>
                        <p>Check your username and password!</p>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" id="username" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="passwd">Password</label>
                        <input type="password" class="form-control" id="passwd" placeholder="" name="password">
                    </div>
                </form>
                <button type="button" class="btn btn-primary" onclick="submitLogin(); return false;">Login</button>
                <a type="button" class="pull-right btn btn-default" href="/register">Sign up</a>
            </div>
        </div>
