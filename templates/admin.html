{% extends "base.html" %}
{% block pagecontent %}
<div class="container" style="padding-top:20px;">
        <h1>Hooray, I'm an admin!</h1>
        <div class="column-md-8">
        <h2> Put something here </h2>
          <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">Add Referee</button>
              <button type="button" class="btn btn-default">Schedule Referee</button>
              <button type="button" class="btn btn-default">Another Button</button>
          </div>
          <div class ="hidden">
            <form class="form-inline">
              <div class="form-group">
                <label for="InputName">Name</label>
                <input type="text" class="form-control" id="InputName" placeholder="First Last">
              </div>
              <div class="form-group">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="first.last@mtu.edu">
              </div>
              <button type="submit" class="btn btn-default">Finish</button>
            </form>
          </div>
        </div>
</div>
<hr/>
<div class="container">
        <!-- Example row of columns -->
        <div class="row">
                <div id="default-calendar" class="dark-calendar">
        </div>
</div>
{% endblock %}

{% block scripts %}<script src="static/js/admin.js"></script>{% endblock %}
